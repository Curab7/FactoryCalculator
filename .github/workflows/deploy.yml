name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          VITE_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "=== Build Configuration ==="
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "VITE_REPO_NAME: $VITE_REPO_NAME"
          echo "NODE_ENV: $NODE_ENV"
          echo ""
          echo "=== Starting Build ==="
          npm run build
          echo ""
          echo "=== Build Verification ==="
          echo "Checking dist/index.html..."
          if grep -q "cdn.tailwindcss.com" dist/index.html; then
            echo "❌ ERROR: Tailwind CDN found in dist/index.html!"
            cat dist/index.html
            exit 1
          fi
          if grep -q "/src/main.jsx" dist/index.html; then
            echo "❌ ERROR: /src/main.jsx found in dist/index.html!"
            cat dist/index.html
            exit 1
          fi
          echo "✓ No CDN references found"
          echo "✓ No /src/main.jsx references found"
          echo ""
          echo "=== Build Output (dist/index.html) ==="
          cat dist/index.html
          echo ""
          echo "✓ Build verification passed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
